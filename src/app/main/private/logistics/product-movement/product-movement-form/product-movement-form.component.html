<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
    <button type="button" class="close" aria-label="Close" (click)="close();">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">     
        <h4 class="col-md-12">Datos del movimiento</h4>
    </div>
    <div class="row">
        <div class="col-md-2 form-group">
            <label>Sucursal</label>
            <ng-select [items]="branches" [(ngModel)]="productMovementDto.branchId"  bindLabel="name" bindValue="id">                                        
            </ng-select>
        </div>

        <div class="col-md-2 form-group">
            <label>Almac√©n</label>
            <ng-select [items]="warehouses" [(ngModel)]="productMovementDto.warehouseId" bindLabel="name" bindValue="id">                                        
            </ng-select>
        </div>

        <div class="col-md-2 form-group">
            <label>Tipo Mov.</label>
            <ng-select [items]="types" [(ngModel)]="productMovementDto.type" bindLabel="name" bindValue="numericValue" (change) ="movementTypeChanged($event)">                                        
            </ng-select>
        </div>

        <div class="col-md-2 form-group">
            <label>Motivo Mov.</label>
            <ng-select name="reasonMovCbo" [(ngModel)]="productMovementDto.reason" [items]="reasons" bindLabel="name" bindValue="numericValue">                                        
            </ng-select>
        </div>
        <div class="col-md-2 form-group">
            <label>Fecha Movimiento</label>
            <input type="date" [(ngModel)]="productMovementDto.issueDate"  class="form-control"/>
        </div>
    </div>
    <div class="row" id="#newDetailSection">     
        <h4 class="col-md-12">Detalle</h4>
    </div>
    <div class="row">     
        <div class="col-md-2 form-group">
            <label>Producto</label>
            <ng-select [items]="products" [(ngModel)]="productMovementDetailDto.productId" bindLabel="name" bindValue="id">                                        
            </ng-select>
        </div>
        <div class="col-md-2 form-group">
            <label>Cantidad</label>
            <input type="number" [(ngModel)]="productMovementDetailDto.quantity" class="form-control"/>
        </div>
        <div class="col-md-2 form-group">
            <label>Monto Pagado</label>
            <input type="number" [(ngModel)]="productMovementDetailDto.billedAmount" class="form-control"/>
        </div>
        <div class="col-md-4 form-group">
            <label>Comentarios</label>
            <input type="text" maxlength="300" [(ngModel)]="productMovementDetailDto.comments" class="form-control"/>
        </div>
        <div class="col-md-2 form-group">
            <label> </label>
            <button class="btn btn-primary btn-sm" (click)="addDetail();">
               <i data-feather="plus" class="mr-1"></i>Agregar
            </button>
         </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-datatable [columns]="columns" [rows]= "productMovementDetails" class="w100" [add]="false" [search]="false" 
            (action)="actionEvent($event)" [actions] ="actions">

            </app-datatable>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-primary" (click)="saveActiveProductMovent();">
        <i data-feather="save" class="mr-1"></i>Guardar
     </button>
     <button type="button" class="btn btn-sm btn-warning" (click)="saveTempProductMovent();">
        <i data-feather="save" class="mr-1"></i>Guardar Borrador
     </button>
     <button type="button" class="btn btn-sm btn-info" data-dismiss="modal" (click)="close();">
        <i data-feather="x-circle" class="mr-1"></i>Cerrar
     </button>
</div>
