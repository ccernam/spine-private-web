<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
   <button type="button" class="close" aria-label="Close" (click)="close();">
      <span aria-hidden="true">&times;</span>
   </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 form-group">
            <label for="roleName">Rol</label>
            <input type="text" name="roleName" [(ngModel)]="role.name" class="form-control form-control-sm" readonly>
        </div>        
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <label>Opciones</label>
            <div class="table-responsive">
                <table class="table table-striped table-sm table-bordered dt-responsive nowrap">
                    <thead>
                        <tr>
                            <th style="position: sticky; top: -2px; z-index: 1; width: 40px;">Nro</th>
                            <th style="position: sticky; top: -2px; z-index: 1;">Nombre</th>
                            <th style="position: sticky; top: -2px; z-index: 1; width: 40px;">Estado</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="options.length > 0;else EmptyOptions">
                        <tr *ngFor="let option of options; let item = index;" id="{{item}}" class="btn-off">
                            <td class="align-middle text-center">{{item + 1}}</td>
                            <td class="align-middle" style="white-space: nowrap;">{{option.description}}</td>
                            <td class="align-middle text-center"><input #localStatus type="checkbox" [checked]="option.status == 1" (change)="activateOption(option.id, localStatus.checked)"></td>
                        </tr>
                    </tbody>
                    <ng-template #EmptyOptions>
                        <tbody>
                           <td colspan="3">
                              <p class="text-center m-0">No hay opciones para seleccionar</p>
                           </td>
                        </tbody>
                     </ng-template>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-primary" (click)="saveRoleOption();">
       <i data-feather="save" class="mr-1"></i>Guardar
    </button>
    <button type="button" class="btn btn-sm btn-info" data-dismiss="modal" (click)="close();">
       <i data-feather="x-circle" class="mr-1"></i>Cerrar
    </button>
 </div>
