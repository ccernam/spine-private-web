<div class="content-wrapper p-0">
   <div class="content-body">
      <section id="security-role">
         <div class="row">
            <div class="col-12">
               <div class="card">
                  <div class="card-header">
                     <h4 class="card-title">Roles</h4>
                  </div>
                  <div class="card-body">
                     <div class="row">
                        <div class="col-md-12 form-group">
                           <button class="btn btn-primary btn-sm" (click)="createRole();" style="margin-left: 0;">
                              <i data-feather="plus" class="mr-25"></i>Nuevo
                           </button>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12">
                           <app-datatable class="w100" [columns]="columns" [rows]="roles" [actions]="actions"
                              (actionEvent)="actionEvent($event)" (editEvent)="editEvent($event)" [search]="true">
                           </app-datatable>
                           <div class="table-responsive" style="max-height: 668px;">
                              <table class="table table-striped table-sm table-bordered dt-responsive nowrap">
                                 <thead>
                                    <tr>
                                       <th style="position: sticky; top: -2px; z-index: 1; width: 40px;">Nro</th>
                                       <th style="position: sticky; top: -2px; z-index: 1;">Nombre</th>
                                       <th style="position: sticky; top: -2px; z-index: 1;">Descripci√≥n</th>
                                       <th style="position: sticky; top: -2px; z-index: 1; width: 10px;">Estado</th>
                                       <th colspan="3" style="position: sticky; top: -2px; z-index: 1; width: 96px;">
                                          Opciones</th>
                                    </tr>
                                 </thead>
                                 <tbody *ngIf="roles.length > 0;else ListaVacia">
                                    <tr *ngFor="let role of roles; let item = index;" id="{{item}}" class="btn-off">
                                       <td class="align-middle text-center">{{item + 1}}</td>
                                       <td class="align-middle" style="white-space: nowrap;">{{role.name}}</td>
                                       <td class="align-middle" style="white-space: nowrap;">{{role.description}}</td>
                                       <td class="text-center">
                                          <span *ngIf="role.status == 1" class="badge badge-success">{{role.statusName
                                             }}</span>
                                          <span *ngIf="role.status == 0" class="badge badge-danger">{{role.statusName
                                             }}</span>
                                       </td>
                                       <td class="align-middle text-center" style="text-align: center; width: 32px;">
                                          <a href="javascript: void(0);" (click)="editRole(item, role)"
                                             title="Editar rol">
                                             <i data-feather="edit"></i>
                                          </a>
                                       </td>
                                       <td class="align-middle text-center" style="text-align: center; width: 32px;">
                                          <a href="javascript: void(0);" (click)="configureOptions(item, role)"
                                             title="Editar opciones">
                                             <i data-feather="list"></i>
                                          </a>
                                       </td>
                                    </tr>
                                 </tbody>
                                 <ng-template #ListaVacia>
                                    <tbody>
                                       <td colspan="15">
                                          <p class="text-center m-0">Sin registros para mostrar</p>
                                       </td>
                                    </tbody>
                                 </ng-template>
                              </table>
                           </div>

                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
</div>
