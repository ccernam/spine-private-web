<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- <app-content-header [contentHeader]="contentHeader"></app-content-header> -->

        <section id="commons-category">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Categorías</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <button class="btn btn-primary btn-sm" (click)="createCategory();"
                                        style="margin-left: 0;">
                                        <i data-feather="plus" class="mr-1"></i>Nuevo
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive" style="max-height: 668px;">
                                        <table class="table table-striped table-sm table-bordered dt-responsive nowrap">
                                            <thead>
                                                <tr>
                                                    <th style="position: sticky; top: -2px; z-index: 1; width: 40px;">
                                                        Nro</th>
                                                    <th style="position: sticky; top: -2px; z-index: 1;">Nombre</th>
                                                    <th style="position: sticky; top: -2px; z-index: 1; width: 10px;">
                                                        Estado</th>
                                                    <th style="position: sticky; top: -2px; z-index: 1; width: 10px;">
                                                        Estado de Reportería</th>
                                                    <th colspan="2"
                                                        style="position: sticky; top: -2px; z-index: 1; width: 96px;">
                                                        Opciones</th>
                                                </tr>
                                            </thead>
                                            <tbody *ngIf="categories.length > 0;else ListaVacia">
                                                <tr *ngFor="let category of categories; let item = index;" id="{{item}}"
                                                    class="btn-off">
                                                    <td class="align-middle text-center">{{item + 1}}</td>
                                                    <td class="align-middle" style="white-space: nowrap;">
                                                        {{category.name}}
                                                    </td>
                                                    <td class="text-center">
                                                        <span
                                                            [ngClass]="_globalService.getStatusClass(category.status)">{{
                                                            category.statusName}}</span>
                                                    </td>
                                                    <td class="text-center">
                                                        <span
                                                            [ngClass]="_globalService.getStatusClass(category.reportingStatus)">{{
                                                            category.reportingStatusName}}</span>
                                                    </td>
                                                    <td class="align-middle text-center"
                                                        style="text-align: center; width: 32px;">
                                                        <a href="javascript: void(0);"
                                                            (click)="editCategory(item, category)"
                                                            title="Editar categoría">
                                                            <i data-feather="edit"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <ng-template #ListaVacia>
                                                <tbody>
                                                    <td colspan="15">
                                                        <p class="text-center m-0">Sin registros para mostrar</p>
                                                    </td>
                                                </tbody>
                                            </ng-template>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
