<div class="content-wrapper">
   <div class="content-body">
      <!-- Blog Banner -->
      <section class="blog-banner">
         <div class="card blog-banner-bg text-center">
            <div class="card-body"></div>
         </div>
      </section>
      <!--/ Blog Banner -->

      <!-- Blog List -->
      <section class="blog-content mt-3">
         <div class="row justify-content-center">
            <div class="col-7">
               <!-- Blog List Items -->
               <div class="card" *ngFor="let post of data.posts">
                  <div class="blog-content-img">
                     <a routerLink="/pages/blog-details/{{ post.id }}">
                        <img class="card-img-top img-fluid" [src]="post.img" alt="Blog Post Image" />
                     </a>
                  </div>

                  <div class="card-body">
                     <h4 class="card-title">
                        <a routerLink="/pages/blog-details/{{ post.id }}" class="blog-title-truncate text-body-heading">
                           {{ post.title }}
                        </a>
                     </h4>

                     <div class="media">
                        <div class="avatar mr-50">
                           <img [src]="post.avatar" alt="Avatar" width="24" height="24" />
                        </div>
                        <div class="media-body">
                           <small class="text-muted mr-25">by</small>
                           <small><a href="javascript:void(0);" class="text-body">{{ post.username }}</a></small>
                           <span class="text-muted ml-50 mr-25">|</span>
                           <small class="text-muted">{{ dayjs(post.posted).format("MMM DD, YYYY") }}</small>
                        </div>
                     </div>

                     <p class="card-text blog-content-truncate">
                        {{ post.summary }}
                     </p>

                     <hr />

                     <div class="d-flex justify-content-between align-items-center">
                        <a routerLink="/pages/blog-details/{{ post.id }}">
                           <div class="d-flex align-items-center">
                              <i data-feather="thumbs-up" class="font-medium-1 text-body mr-50"></i>
                              <span class="text-body font-weight-bold">{{ post.likes }} Likes</span>
                           </div>
                        </a>
                        <a routerLink="/pages/blog-details/{{ post.id }}" class="font-weight-bold">Read
                           More</a>
                     </div>
                  </div>
               </div>
               <!--/ Blog List Items -->

               <!-- Blog Pagination -->
               <div class="row">
                  <div class="col-12">
                     <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center mt-2">
                           <li class="page-item prev-item" [ngClass]="{'disabled': data.page <= 1}"
                              (click)="onPageChange(data.page - 1)">
                              <a class="page-link" href="javascript:void(0);"></a>
                           </li>
                           <li class="page-item active" [ngClass]="{'active': data.page === page}"
                              [attr.aria-current]="data.page === page ? 'page' : null" *ngFor="let page of pages">
                              <a class="page-link" href="javascript:void(0);" (click)="onPageChange(page)">{{ page
                                 }}</a>
                           </li>
                           <li class="page-item next-item" [ngClass]="{'disabled': data.page >= pages.length}"
                              (click)="onPageChange(data.page + 1)">
                              <a class="page-link" href="javascript:void(0);"></a>
                           </li>
                        </ul>
                     </nav>
                  </div>
               </div>
               <!--/ Blog Pagination -->
            </div>

            <div class="col-3">
               <!-- Blog Sidebar -->
               <div class="blog-recent-posts">
                  <h6 class="section-label">Recent Posts</h6>
                  <div class="mt-75">
                     <div class="media mb-2" *ngFor="let post of recentPosts">
                        <a routerLink="/pages/blog-details/{{ post.id }}" class="mr-2">
                           <img class="rounded" [src]="post.img" width="100" height="70"
                              alt="Recent Post Image" />
                        </a>
                        <div class="media-body">
                           <h6 class="blog-recent-post-title">
                              <a routerLink="/pages/blog-details/{{ post.id }}" class="text-body-heading">
                                 {{ post.title }}
                              </a>
                           </h6>
                           <div class="text-muted mb-0">{{ dayjs(post.posted).format("MMM DD, YYYY") }}</div>
                        </div>
                     </div>
                  </div>
               </div>
               <!--/ Blog Sidebar -->
            </div>
         </div>
      </section>
      <!--/ Blog List -->
   </div>
</div>
