<div class="content-wrapper">
   <div class="content-body">
      <!-- Blog Banner -->
      <section class="blog-banner">
         <div class="card blog-banner-bg text-center">
            <div class="card-body"></div>
         </div>
      </section>
      <!--/ Blog Banner -->

      <!-- Blog List -->
      <section class="blog-content mt-3">
         <div class="row justify-content-center">
            <div class="col-7">
               <!-- Blog List Items -->
               <div class="card" *ngFor="let blogEntry of blogEntries">
                  <div class="blog-content-img">
                     <a routerLink="/blog/details/{{ blogEntry.id }}">
                        <img class="card-img-top img-fluid" src="assets/images/slider/02.jpg" alt="Blog Post Image" />
                     </a>
                  </div>

                  <div class="card-body">
                     <h4 class="card-title">
                        <a routerLink="/blog/details/{{ blogEntry.id }}" class="blog-title-truncate text-body-heading">
                           {{ blogEntry.title }}
                        </a>
                     </h4>

                     <div class="media">
                        <div class="media-body">
                           <small class="text-muted mr-25">by</small>
                           <small><a href="javascript:void(0);" class="text-body">{{ blogEntry.userName }}</a></small>
                        </div>
                     </div>

                     <p class="card-text blog-content-truncate">
                        {{ blogEntry.summary }}
                     </p>

                     <hr />

                     <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                           <div class="d-flex align-items-center mr-1">
                              <a href="javascript:void(0);" class="mr-50" (click)="likeBlogEntry(blogEntry.id)">
                                 <i data-feather="thumbs-up" class="font-medium-5 text-body align-middle"></i>
                              </a>
                              <a href="javascript:void(0);">
                                 <div class="text-body align-middle">{{ blogEntry.likes }} Likes</div>
                              </a>
                           </div>
                           <div class="d-flex align-items-center">
                              <a href="javascript:void(0);" class="mr-50" (click)="viewBlogEntry(blogEntry.id)">
                                 <i data-feather="eye" class="font-medium-5 text-body align-middle"></i>
                              </a>
                              <a href="javascript:void(0);">
                                 <div class="text-body align-middle">{{ blogEntry.views }} Views</div>
                              </a>
                           </div>
                        </div>

                        <div class="d-flex align-items-center">
                           <a routerLink="/blog/details/{{ blogEntry.id }}" class="font-weight-bold">
                              Read More
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
               <!--/ Blog List Items -->

               <!-- Blog Pagination -->
               <div class="row">
                  <div class="col-12">
                     <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center mt-2">
                           <li class="page-item prev-item" [ngClass]="{'disabled': currentPage <= 1}"
                              (click)="onPageChange(currentPage - 1)">
                              <a class="page-link" href="javascript:void(0);"></a>
                           </li>
                           <li class="page-item active" [ngClass]="{'active': currentPage === page}"
                              [attr.aria-current]="currentPage === page ? 'page' : null" *ngFor="let page of pages">
                              <a class="page-link" href="javascript:void(0);" (click)="onPageChange(page)">{{ page
                                 }}</a>
                           </li>
                           <li class="page-item next-item" [ngClass]="{'disabled': currentPage >= pages.length}"
                              (click)="onPageChange(currentPage + 1)">
                              <a class="page-link" href="javascript:void(0);"></a>
                           </li>
                        </ul>
                     </nav>
                  </div>
               </div>
               <!--/ Blog Pagination -->
            </div>
         </div>
      </section>
      <!--/ Blog List -->
   </div>
</div>
